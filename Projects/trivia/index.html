<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia!</title>
    <link rel="stylesheet" href="styles.css">
    <script>
      document.addEventListener("DOMContentLoaded", function() {

        // --- PART 1: Multiple Choice ---
        const buttons = document.querySelectorAll(".choice");
        const feedback1 = document.querySelector("#feedback1");

        buttons.forEach(button => {
          button.addEventListener("click", function() {
            // Reset button colors
            buttons.forEach(btn => btn.style.backgroundColor = "");
            if (button.dataset.correct === "true") {
              button.style.backgroundColor = "green";
              feedback1.textContent = "Correct!";
            } else {
              button.style.backgroundColor = "red";
              feedback1.textContent = "Incorrect";
            }
          });
        });

        // --- PART 2: Free Response ---
        const checkButton = document.querySelector("#check");
        const input = document.querySelector("#answer");
        const feedback2 = document.querySelector("#feedback2");

        checkButton.addEventListener("click", function() {
          let userAnswer = input.value.trim().toLowerCase();

          if (userAnswer === "pacific") { // example correct answer
            input.style.backgroundColor = "green";
            feedback2.textContent = "Correct!";
          } else {
            input.style.backgroundColor = "red";
            feedback2.textContent = "Incorrect";
          }
        });

      });
    </script>
  </head>
  <body>
    <h1>Trivia!</h1>

    <!-- Part 1 -->
    <div class="section">
      <h2>Part 1: Multiple Choice</h2>
      <h3>Which planet is known as the Red Planet?</h3>
      <button class="choice" data-correct="false">Earth</button>
      <button class="choice" data-correct="true">Mars</button>
      <button class="choice" data-correct="false">Venus</button>
      <p id="feedback1"></p>
    </div>

    <!-- Part 2 -->
    <div class="section">
      <h2>Part 2: Free Response</h2>
      <h3>What is the largest ocean on Earth?</h3>
      <input type="text" id="answer">
      <button id="check">Check Answer</button>
      <p id="feedback2"></p>
    </div>
  </body>
</html>
