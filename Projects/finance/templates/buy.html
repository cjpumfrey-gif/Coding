<!DOCTYPE html>
<html>
<head>
    <title>Buy Stocks</title>
</head>
<body>
    <h1>Buy Shares</h1>
    <form action="/buy" method="post">
        <input name="symbol" placeholder="Stock symbol" type="text" required>
        <input name="shares" placeholder="Number of shares" type="number" min="1" required>
        <button type="submit">Buy</button>
    </form>
</body>
</html>
